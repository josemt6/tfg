<!DOCTYPE html>
<html lang="es">

<head>
    <title>R-Tracker</title>
    <link rel="stylesheet" href="css/estilo.scss">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>


    <!-- Barra de navegación -->


    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-negro" id="cabecera">
        <div class="container-fluid">
            <a class="navbar-brand text-whiteSmoke" href="#">LOGO</a>
            <button class="navbar-toggler bg-whiteSmoke" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active  text-whiteSmoke" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link active  text-whiteSmoke" href="#">Carreras</a>
                    <a class="nav-link active  text-whiteSmoke" href="#">Clasificaciones</a>
                    <a class="nav-link active  text-whiteSmoke">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- Carousel -->


    <section class="container-fluid" id="hero">
        <div id="carouselInicio" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselInicio" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselInicio" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselInicio" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner w-100">
                <div class="carousel-item active w-100" data-bs-interval="10000" id="img1">
                </div>
                <div class="carousel-item w-100" data-bs-interval="2000" id="img2">
                </div>
                <div class="carousel-item w-100" id="img3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselInicio" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselInicio" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div class="w-100" id="posicionarCarousel">
                <h1 class="fw-bold frente text-dark">R-tracker, el mejor tracker de carreras deportivas</h1>
                <a href="#" class="btn frente botonNuevo">Apúntate!! <i class="bi-pen"></i></a>
            </div>
        </div>
    </section>

    <!--Carreras-->

    <section id="carreras" class="container-fluid">
        <h1 class="my-4 text-center">Carreras más populares</h1>
        <div class="row justify-content-around">
            <div class="card col-md-3 col-10 p-0 my-2">
                <img src="./imagnes/fotoBadajoz.jpg" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Badajoz</h5>
                    <p class="card-text">Carrera de Badajoz</p>
                    <a href="#" class="btn btn-primary">Visitar</a>
                </div>
            </div>
            <div class="card col-md-3 col-10 p-0 my-2">
                <img src="./imagnes/fotomadrid.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Madrid</h5>
                    <p class="card-text">Carrera de Madrid</p>
                    <a href="#" class="btn btn-primary">Visitar</a>
                </div>
            </div>
            <div class="card col-md-3 col-10 p-0 my-2">
                <img src="./imagnes/fotoValencia.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Valencia</h5>
                    <p class="card-text">Carrera de Valencia</p>
                    <a href="#" class="btn btn-primary">Visitar</a>
                </div>
            </div>
        </div>
    </section>

    <!--Contenido-->

    <section class="container-fluid" id="contenido">

    </section>

    <footer class="container-fluid d-flex bg-negro text-white mt-5">
        <div class="row">
            <div class="col-md-6 col-10">
                <p>Copyright ©</p>
                <p>José Vicente Martín Tejado</p>
            </div>
            <div class="col-md-8 col-10 ">
                
            </div>
        </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
